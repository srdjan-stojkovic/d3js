<!DOCTYPE html>
<html>
<head>
    <title>D3 :: Drawing simple SVG objects</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

    <div id="drawing">
        <!-- rendering space -->
    </div>

    <script>

        // Initialize canvas
        var canvas = d3.select("#drawing")
                .append("svg")
                .attr("width", 800)
                .attr("height", 400);

        // Append circle to canvas
        var circle = canvas.append("circle")
                .attr("cx", 400)
                .attr("cy", 200)
                .attr("r", 100)
                .attr("fill", "#a4c400");

        // Append rectangle to canvas
        var rectangle = canvas.append("rect")
                .attr("x", 550)
                .attr("y", 100)
                .attr("width", 200)
                .attr("height", 200)
                .attr("fill", "#d80073");

        // Draw line to canvas
        var line = canvas.append("line")
                .attr("x1", 0)
                .attr("y1", 450)
                .attr("x2", 500)
                .attr("y2", 450)
                .attr("stroke", "#ccc")
                .attr("stroke-width", 2);

        // Append polygon to canvas
        var poly = canvas.append("polygon")
                .attr("fill", "#f0a30a")
                .attr("points", "50,100 290,100 170,300");


    </script>

</body>
</html>
